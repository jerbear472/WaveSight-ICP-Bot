<!DOCTYPE html>
<html>
<head>
    <title>Test Bot</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Bot Test</h1>
    <button onclick="testBot()">Test Instagram Bot</button>
    <div id="status"></div>
    
    <script>
        const socket = io('http://localhost:3001');
        const status = document.getElementById('status');
        
        socket.on('connect', () => {
            status.innerHTML += '<p>âœ… Connected to backend</p>';
        });
        
        socket.on('bot-started', (data) => {
            status.innerHTML += '<p>ğŸš€ Bot started: ' + data.sessionId + '</p>';
        });
        
        socket.on('bot-status', (data) => {
            status.innerHTML += '<p>ğŸ“Š Status: ' + data.status + ' - ' + data.message + '</p>';
        });
        
        socket.on('content-discovered', (data) => {
            status.innerHTML += '<p>ğŸ“¸ Content: @' + data.content.creator + '</p>';
        });
        
        socket.on('bot-error', (data) => {
            status.innerHTML += '<p>âŒ Error: ' + data.error + '</p>';
        });
        
        function testBot() {
            status.innerHTML += '<p>Starting bot...</p>';
            socket.emit('start-bot', {
                platform: 'instagram',
                profileType: 'gen_z_tech_enthusiast',
                duration: 60000 // 1 minute test
            });
        }
    </script>
</body>
</html>
