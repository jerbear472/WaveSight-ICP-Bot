services:
  # Main Application
  - type: web
    name: icpscope-dashboard
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DASHBOARD_PORT
        value: 10000
      - key: MAX_CONCURRENT_BOTS
        value: 3
      - key: BOT_TIMEOUT_MS
        value: 300000
      - key: LOG_LEVEL
        value: info